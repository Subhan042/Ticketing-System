<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Support Ticket</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey; /* Set the background color to grey */
        }

        .header {
            background-color: darkgrey; /* Set the header background color to dark grey */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .home-button {
            margin-left: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .home-button:hover {
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 60px auto; /* Add top margin to make space for the header */
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        select,
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="home-button" href="J:\Project\1\customer dashboard\customer.html">Home</a>
    </div>

    <div class="container">
        <h1>Create Ticket</h1>
        <form id="ticketForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="general">General</option>
                    <option value="sales">Sales Department</option>
                    <option value="marketing">Marketing Department</option>
                </select>
            </div>
            <div class="form-group">
                <label for="content">Query:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Attach Photos:</label>
                <input type="file" id="attachment" name="attachment" accept="image/*" multiple>
            </div>
            <button type="submit">Submit Ticket</button>
        </form>
    </div>

    <script>
        // JavaScript code for handling form submission goes here
        document.getElementById("ticketForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(this);

            // You can send the formData to your server using an AJAX request
            // Example:

            fetch("your-server-url", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server here
                console.log(data);
            })
            .catch(error => {
                console.error("Error:", error);
            });
            */
        });
    </script>
</body>
</html>
