<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Ticket Status</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
        }

        .header {
            background-color: darkgrey; /* Set the header background color to dark grey */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .home-button {
            margin-left: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .home-button:hover {
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 60px auto; /* Add top margin to make space for the header */
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="home-button" href="J:\Project\1\customer dashboard\customer.html">Home</a>
    </div>

    <div class="container">
        <h1>Check Ticket Status</h1>
        <form id="statusForm">
            <div class="form-group">
                <label for="ticketID">Ticket ID:</label>
                <input type="text" id="ticketID" name="ticketID" required>
            </div>
            <button type="submit">Check Status</button>
        </form>
        <div id="statusResult"></div>
    </div>

    <script>
        // JavaScript code for handling form submission goes here
        document.getElementById("statusForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const ticketID = document.getElementById("ticketID").value;

            // You can check the ticket status using JavaScript and display the result
            // For this example, we'll just display a message indicating the ticket ID.
            const statusResult = document.getElementById("statusResult");
            statusResult.textContent = `Ticket ID ${ticketID}: Status checking is not implemented in this example.`;
        });
    </script>
</body>
</html>
