<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Messaging</title>
    <h1>Contact support</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../TICKET/Images/message.jpg'); /* Add your background image path here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1{
            text-align: center;
        }

        .chat-container {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-history {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-history" id="chat-history"></div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chat-history');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message !== '') {
                    const data = new URLSearchParams();
                    data.append('message', message);

                    fetch('send_user_message.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: data,
                    })
                    .then(response => response.text())
                    .then(responseText => {
                        console.log(responseText);
                        messageInput.value = '';
                        loadMessages();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }

            function loadMessages() {
                fetch(`get_user_messages.php?email=<?php echo $email ?>`)
                .then(response => response.text())
                .then(responseText => {
                    chatHistory.innerHTML = responseText;
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            loadMessages();
            setInterval(loadMessages, 2000);

            sendButton.addEventListener('click', sendMessage);

            messageInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
